<html>
	<head>
		<title>WEBconferência</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
		<link rel="shortcut icon" href="imagens/favicon_io-2/favicon.ico" type="image/x-icon">

		<!-- Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
		crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Bootstrap -->

		<link rel="styleSheet" href="style.css" type="text/css" media="screen">
		<script src="openvidu-browser-2.21.0.js"></script>
		<script src="app.js"></script>
		<script>
			$(document).ready(function () {
				$('[data-toggle="tooltip"]').tooltip({
					html: true
				});
			});
		</script>
	</head>

	<body>

		<header>
			<h1><img src="images/icone_cam1.png" alt="Icone camera"> WEBconferência</h1>
		</header>
		
		
		<div id="main-container" class="container">
			<div id="join" >

				
				<div id="join-dialog" class="jumbotron">

					<form class="form-group" onsubmit="return false">
						<p>
							<label>Sala</label>
							<input class="form-control" type="text" id="sessionName" value="Sala 1" required>
							<label>Usuário</label>
							<input class="form-control" type="text" placeholder='Insira seu apelido' name="apelido" id="userName">
						</p>
						<p class="text-center">
							<button class="btn btn-lg btn-success" id="join-btn" onclick="joinSession()">Entrar!</button>
						</p>
					</form>
					<hr>
				</div>
			</div>

			<div id="session" style="display: none">
				<div id="conteudo">
					<div id="session-header">
						<h1 id="session-title"></h1>
							<input class="btn btn-sm btn-danger" type="button" id="buttonLeaveSession" onmouseup="removeUser(); leaveSession()"
							value="Sair da Sala">
							<div class="Gravar" id= "Gravando"> Gravando </div>
					</div>
					<div id="video-container" ></div>
					<h1 id="use"></h1>	
				</div>

				<div id="recording-btns">
					<div class="btns">
						<input class="btn btn-md" type="button" id="buttonStartRecording" onmouseup="startRecording()" value="Gravar">
						<input class="btn btn-md" type="button" id="buttonStopRecording" onmouseup="stopRecording()" value="Parar Gravação"
						disabled>
						<input class="btn btn-md" type="button" id="buttonDeleteRecording" onmouseup="deleteRecording()" value="Deletar Gravação"
						disabled>
						<input class="btn btn-md" type="button" id="buttonListRecording" onmouseup="listRecordings()" value="Lista de Gravações">
						<form id="check">
							<label class="checkbox-inline">
								<input type="checkbox" id="has-audio-checkbox" checked>Com áudio
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="has-video-checkbox" checked>Com vídeo
							</label>
						</form>
						<div id="dwn">
							<input class="form-control2" id="link" type="text" onkeyup="checkBtnsRecordings()">
						</div>
					</div>

					<div class="btns" id="btns2">
						<input class="btn btn-md" type="button" id="buttonGetRecording" onmouseup="getRecording()" value="Get recording"
						disabled>
						<input class="form-control" id="forceRecordingId" type="text" onkeyup="checkBtnsRecordings()">
					</div>
				</div>

				<div class="content">
					<div class="mensagens" id="chat"></div>
					<form class="enviar" onsubmit="return false;">
					<input type="text" id="texto_mensagem" placeholder="Mensagem..." />
					<button type="submit" onclick="mandar_mens()">Enviar</button>
					</form>
				</div>
			
				<template data-template="mensagem">
					<div class="mensagem">
					<div class="mensagem__name"></div>
					<div class="mensagem__bubble"></div>
					</div>
				</template>
			</div>
		</div>	
		
		<footer>
			<p>Site feito por Luis Gustavo Hang Pereira</p>	
		</footer>
	</body>
</html>
